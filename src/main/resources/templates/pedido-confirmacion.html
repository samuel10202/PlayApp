<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmación de Pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>Pedido Confirmado</h2>
  <div class="alert alert-success mt-3">
    <strong>¡Tu pedido ha sido realizado con éxito!</strong> Aquí están los detalles de tu pedido:
  </div>

  <h4>Detalles del Pedido</h4>
  <p><strong>Pedido ID:</strong> <span th:text="${pedido.id}"></span></p>
  <p><strong>Fecha de Creación:</strong> <span th:text="${pedido.fechaCreacion}"></span></p>
  <p><strong>Usuario:</strong> <span th:text="${pedido.usuario.nombre_completo}"></span></p>
  <p><strong>Total:</strong> <span th:text="${pedido.total}"></span></p>

  <h4>Items</h4>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Precio</th>
      <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${pedido.items}">
      <td th:text="${item.plato != null ? item.plato.nombre : item.bebida != null ? item.bebida.nombre : item.servicio.nombre}">Nombre del Producto</td>
      <td th:text="${item.cantidad}">0</td>
      <td th:text="${item.precio / item.cantidad}">0.00</td>
      <td th:text="${item.precio}">0.00</td>
    </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-end">
    <a href="/inicio" class="btn btn-primary">Volver al Inicio</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
