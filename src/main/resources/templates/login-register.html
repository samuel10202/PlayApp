<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayApp - Iniciar Sesión / Registrarse</title>
    <link rel="stylesheet" href="/css/login_register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container-subs">
    <nav class="navbar navbar-expand-lg bg-body-tertiary rounded" aria-label="Thirteenth navbar example">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample11" aria-controls="navbarsExample11" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-lg-flex" id="navbarsExample11">
                <a class="navbar-brand col-lg-3 me-0" href="#">
                    <img src="/img/Logo_oficial.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    PlayApp
                </a>
            </div>
        </div>
    </nav>
</div>

<div class="container mt-5">
    <div class="header text-center">
        <h1>PlayApp</h1>
        <p>Evita estafas en las playas de Cartagena y Colombia</p>
    </div>

    <div class="form-container">
        <!-- Mostrar mensajes de error o éxito -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${registroExitoso}" class="alert alert-success" th:text="${registroExitoso}"></div>

        <div class="tab">
            <button class="tablinks active" onclick="openForm(event, 'login')">Iniciar Sesión</button>
            <button class="tablinks" onclick="openForm(event, 'register')">Registrarse</button>
        </div>

        <div id="login" class="tabcontent" style="display: block;">
            <h2>Iniciar Sesión</h2>
            <form th:action="@{/auth/login}" method="post" th:object="${usuario}" class="form">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" name="email" placeholder="Ingresa tu correo" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="passwordU" placeholder="Ingresa tu contraseña" required>
                <button type="submit">Iniciar Sesión</button>

            </form>
        </div>

        <div id="register" class="tabcontent" style="display: none;">
            <h2>Registrarse</h2>
            <form th:action="@{/auth/registro}" method="post" th:object="${usuario}" class="form">
                <label for="nombre_completo">Nombre Completo</label>
                <input type="text" id="nombre_completo" name="nombre_completo" placeholder="Ingresa tu nombre completo" required>
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="correo" placeholder="Ingresa tu correo" required>
                <label for="password">Contraseña</label>
                <input type="password" name="passwordU" placeholder="Crea una contraseña" required>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>
</div>

<script src="/js/log.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
