<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayApp - Restaurante Iniciar Sesión / Registrarse</title>
  <link rel="stylesheet" href="/css/login_register.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="/img/Logo.png" type="image/png">
</head>
<body>
<div class="container-subs">
  <!-- Navegación y logo para restaurantes -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary rounded">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img th:src="@{/img/Logo.png}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
      <span class="ms-2 fw-bold">PlayApp-Restaurantes</span>
    </a>
  </nav>
</div>

<div class="container mt-5">
  <h1 class="text-center">Panel de Restaurantes</h1>
  <p class="text-center">Inicia sesión o regístrate para gestionar tu menú y tus pedidos</p>

  <div class="form-container">
    <!-- Mensajes de error o éxito -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${registroExitoso}" class="alert alert-success" th:text="${registroExitoso}"></div>

    <!-- Pestañas para cambiar entre Iniciar Sesión y Registrarse -->
    <div class="tab">
      <button class="tablinks active" onclick="openForm(event, 'login')">Iniciar Sesión</button>
      <button class="tablinks" onclick="openForm(event, 'register')">Registrarse</button>
    </div>

    <!-- Formulario de inicio de sesión para restaurantes -->
    <div id="login" class="tabcontent" style="display: block;">
      <h2>Iniciar Sesión para Restaurantes</h2>
      <form th:action="@{/restaurantes/api/restaurantes/login}" method="post">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="correoRestaurante" placeholder="Ingresa tu correo de restaurante" required>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
        <button type="submit">Iniciar Sesión</button>
      </form>
    </div>

    <!-- Formulario de registro para restaurantes -->
    <div id="register" class="tabcontent" style="display: none;">
      <h2>Registrarse como Restaurante</h2>
      <form th:action="@{/restaurantes/api/restaurantes/registrar}" method="post">
        <label for="nombreRestaurante">Nombre del Restaurante</label>
        <input type="text" id="nombreRestaurante" name="nombre" placeholder="Nombre del restaurante" required>
        <label for="correoRestaurante">Direccion Email</label>
        <input type="email" id="correoRestaurante" name="correoRestaurante" placeholder="Correo" required>
        <label for="Direccion">Direccion</label>
        <input type="text" id="Direccion" name="direccion" placeholder="Direccion" required>
        <label for="Telefono">Telefono</label>
        <input type="tel" id="Telefono" name="telefono" placeholder="Num.Telefono" required>
        <label for="passwordRestaurante">Contraseña</label>
        <input type="password" id="passwordRestaurante" name="password" placeholder="Crea una contraseña" required>
        <button type="submit">Registrarse</button>
      </form>
    </div>
  </div>
</div>

<script src="/js/log.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
