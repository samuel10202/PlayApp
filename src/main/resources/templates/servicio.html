<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios - PlayApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/productos.css">
</head>
<body>

<!-- Barra de navegación -->
<div class="container-subs">
    <nav class="navbar navbar-expand-lg bg-body-tertiary rounded" aria-label="Thirteenth navbar example">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample11" aria-controls="navbarsExample11" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse d-lg-flex" id="navbarsExample11">
                <a class="navbar-brand col-lg-3 me-0" href="#">
                    <img src="/img/Logo_oficial.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    PlayApp
                </a>
                <ul class="navbar-nav col-lg-6 justify-content-lg-center">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/inicio">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/comida">Comida</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bebida">Bebidas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/servicio">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contacto">Contacto</a>
                    </li>
                </ul>
                <div class="d-lg-flex col-lg-3 justify-content-lg-end align-items-center">
                    <a class="nav-link position-relative d-inline-block me-2" href="/carrito">
                        <i class="fa fa-shopping-cart"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" th:text="${carrito != null ? carrito.items.size() : 0}">0</span></a>
                        <span class="navbar-text me-3">Hola, <span th:text="${nombreUsuario}">Usuario</span></span>
                    <a class="btn btn-primary" href="/auth/logout">Log Out</a>
                </div>
            </div>
        </div>
    </nav>
</div>

<!-- Servicios -->
<div class="container mt-5">
    <h2>Servicios</h2>

    <div class="row mt-4">
        <div class="col-md-4" th:each="servicio : ${servicios}">
            <div class="card mb-4 shadow-sm">
                <img th:src="'data:image/jpeg;base64,' + ${servicio.imagenBase64}" alt="Imagen del Servicio" class="servicio-img">
                <div class="card-body">
                    <h5 class="card-title" th:text="${servicio.nombre}">Nombre del Servicio</h5>
                    <p class="card-text" th:text="${servicio.descripcion}">Descripción del Servicio</p>
                    <p class="card-text"><strong th:text="${servicio.precio}"></strong></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <form th:action="@{/carrito/agregar/servicio/{id}(id=${servicio.id})}" method="post">
                                <button type="submit" class="btn btn-sm btn-outline-secondary">Agregar al Carrito</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
